<mat-card>
    <mat-card-title>Seja bem vindo!</mat-card-title>
    <form [formGroup]="loginForm">
        <mat-form-field>
            <input matInput placeholder="Nome" formControlName="username">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Senha" formControlName="password">
        </mat-form-field>

    </form>
</mat-card>

<button mat-raised-button (click)="onSubmitLogin()" color="primary" type="submit">
    Entrar
</button>

<button mat-raised-button color="primary" routerLink="/cadastro">
    Registre-se
</button>
