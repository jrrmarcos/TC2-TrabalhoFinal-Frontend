<mat-card>
    <mat-card-title>Entrar</mat-card-title>
    <form (ngSubmit)="onSubmitLogin()" [formGroup]="loginForm">
        <mat-form-field>
            <input matInput placeholder="Nome" formControlName="username">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Senha" formControlName="password">
        </mat-form-field>

    </form>
</mat-card>

<button mat-raised-button color="primary" type="submit">
    Salvar
</button>

<button mat-raised-button color="primary">
    Registre-se
</button>
