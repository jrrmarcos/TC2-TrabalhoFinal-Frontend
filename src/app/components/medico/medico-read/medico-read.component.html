<div class="content">
    <button mat-raised-button color="primary" (click)="onShowOrClose()">{{msgBotao}}</button>
    <button mat-raised-button color="primary" *ngIf="medicos !== medicosCopia;" (click)="filtraListaMedicos(0)">Retirar Filtro</button>

    <app-listar-especialidades  *ngIf="mostraEspecialidades === true; "[especialidades]="especialidades" (filtraListaMedicos)="filtraListaMedicos($event)"></app-listar-especialidades>

    <h2>Médicos cadastrados:</h2>
    
    <div class="mat-elevation-z4">
        <table mat-table [dataSource]="medicos">

            <!-- Name Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let row">{{row.nome}}</td>
            </ng-container>

            <!-- Year Column -->
            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef>Data de Inserção</th>
                <td mat-cell *matCellDef="let row">{{row.data | date: 'dd/MM/yyyy'}}</td>
            </ng-container>


            <!-- Brand Column -->
            <ng-container matColumnDef="idEspecialidade">
                <th mat-header-cell *matHeaderCellDef>Especialidade</th>
                <td mat-cell *matCellDef="let row">{{row.idEspecialidade}}</td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let row">

                    <a routerLink="/medicos/update/{{row.id}}" class="edit">
                        <i class="material-icons">
                            edit
                        </i>
                    </a>

                    <a routerLink="/medicos/delete/{{row.id}}" class="delete">
                        <i class="material-icons">
                            delete
                        </i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
