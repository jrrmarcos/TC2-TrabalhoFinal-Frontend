<app-nav></app-nav>
<div class="mat-elevation-z4">
    <table mat-table [dataSource]="paciente">

        <!-- Name Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>
        
        <!-- Data de Nascimento Column -->
        <ng-container matColumnDef="dataNascimento">
            <th mat-header-cell *matHeaderCellDef>Data de Nacimento</th>
            <td mat-cell *matCellDef="let row">{{row.dataNascimento}}</td>
        </ng-container>

        <!-- Data de Criação Column -->
        <ng-container matColumnDef="dataCadastro">
            <th mat-header-cell *matHeaderCellDef>Data de Criação</th>
            <td mat-cell *matCellDef="let row">{{row.dataCadastro}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">

                <a routerLink="/pacientes/update/{{row.id}}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>

                <a routerLink="/pacientes/delete/{{row.id}}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<app-footer></app-footer>
