<div class="mat-elevation-z4">
    <table mat-table [dataSource]="paciente">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
        
        <!-- Data de Nascimento Column -->
        <ng-container matColumnDef="dtnasc">
            <th mat-header-cell *matHeaderCellDef>Data de Nacimento</th>
            <td mat-cell *matCellDef="let row">{{row.dtnasc}}</td>
        </ng-container>

        <!-- Data de Criação Column -->
        <ng-container matColumnDef="dtcriacao">
            <th mat-header-cell *matHeaderCellDef>Data de Criação</th>
            <td mat-cell *matCellDef="let row">{{row.dtcriacao}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">

                <a routerLink="/" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>

                <a routerLink="/" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
