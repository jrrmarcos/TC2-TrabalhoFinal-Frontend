<app-header></app-header>
<mat-card *ngIf="paciente">
    <mat-card-title >Remover Paciente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="{{paciente.nome}}" name="name" disabled>
        </mat-form-field>

        <mat-form-field>
            <input matInput value="{{paciente.dataNascimento}}" type="date" name="dataNascimento" disabled>
        </mat-form-field>
        
    </form>
</mat-card>

<button mat-raised-button class="btn1" (click)="deletePaciente()" color="warn">
    Remover
</button>

<button mat-raised-button class="btn2" (click)="cancelar()" color="primary">
    Cancelar
</button>
<app-footer></app-footer>
