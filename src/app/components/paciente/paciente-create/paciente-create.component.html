<mat-card>
    <mat-card-title>Novo Cadastro de Paciente</mat-card-title>
    <form [formGroup]="pacienteForm">
        <mat-form-field>
            <input matInput placeholder="Nome" type="text" name="nome" formControlName="nome">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Data de Nascimento" type="date" formControlName="dataNascimento">
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="createPaciente()" color="primary">
    Salvar
</button>

<button mat-raised-button (click)="cancelar()" color="primary">
    Cancelar
</button>
