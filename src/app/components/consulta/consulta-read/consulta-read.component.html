<div class="mat-elevation-z4">
    <table mat-table [dataSource]="consultas">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Id Paciente Column -->
        <ng-container matColumnDef="idPaciente">
            <th mat-header-cell *matHeaderCellDef>Paciente</th>
            <td mat-cell *matCellDef="let row">{{this.getNamePaciente(row.idPaciente)}}</td>
        </ng-container>

        <!-- Id Medico Column -->
        <ng-container matColumnDef="idMedico">
            <th mat-header-cell *matHeaderCellDef>Médico</th>
            <td mat-cell *matCellDef="let row">{{this.getNameMedico(row.idMedico)}}</td>
        </ng-container>

        <!-- Data Column -->
        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef>Data da Consulta</th>
            <td mat-cell *matCellDef="let row">{{row.data}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">

                <a routerLink="/consultas/update/{{row.id}}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>

                <a routerLink="/consultas/delete/{{row.id}}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<app-footer></app-footer>
