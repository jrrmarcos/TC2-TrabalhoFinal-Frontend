<div *ngIf="exibirCadastrar">
    <div>
        <mat-card>
            <mat-card-title>Olá, efetue o login para utilizar o sistema</mat-card-title>
            <form class="form has-text-centered" [formGroup]="loginForm">

                <mat-form-field>
                    <input matInput placeholder="Nome" formControlName="login">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Senha" formControlName="senha" type="password">
                </mat-form-field>

            </form>
        </mat-card>
    </div>

    <div class="login-button">
        <button mat-raised-button color="primary" (click)="onSubmitLogin()" type="submit">
            Entrar
        </button>
    </div>
    <div class="register-button">
        <button mat-raised-button (click)="abrirCadastrar()">
            Registre-se
        </button>
    </div>
</div>


<div *ngIf="!exibirCadastrar">
    <div>
        <mat-card>
            <mat-card-title>Cadastre-se</mat-card-title>
            <form [formGroup]="registerForm">

                <mat-form-field>
                    <input matInput placeholder="Nome de Usuário" formControlName="login">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Senha" formControlName="senha" type="password">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Confirme a Senha" formControlName="senhaconfirm" type="password">
                </mat-form-field>

            </form>
        </mat-card>
    </div>

    <div class="login-button">
        <button mat-raised-button color="primary" (click)="onSubmitRegister()" type="submit">
            Salvar
        </button>
    </div>
    <div class="register-button">
        <button mat-raised-button type="submit" (click)="fecharCadastrar()">
            Cancelar
        </button>
    </div>
</div>
