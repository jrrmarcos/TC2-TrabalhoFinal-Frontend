<mat-card>
    <mat-card-title>Alterar Dados de Ve√≠culo</mat-card-title>
    <form [formGroup]="carForm">
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="car.name" name="name">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="Cor" [(ngModel)]="car.color" name="color" disabeld>
        </mat-form-field>
    
        <mat-form-field>
            <input matInput placeholder="Ano" [(ngModel)]="car.year" name="year" disabled>
        </mat-form-field>

        <mat-form-field>]
            <select class="form-control" formControlName="carForm" name="brand" id="brand"></select>
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="deleteCar()" color="warn">
    Remover
</button>

<button mat-raised-button (click)="cancelar()" color="primary">
    Cancelar
</button>
