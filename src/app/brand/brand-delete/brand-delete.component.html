<mat-card>
    <mat-card-title>Novo Cadastro de Marca</mat-card-title>
    <form [formGroup]="brandForm">
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="brand.name" name="name" disabled>
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="deleteBrand()" color="warn">
    Remover
</button>

<button mat-raised-button (click)="cancelar()" color="primary">
    Cancelar
</button>
